    <script>
        // Bouton de retour en haut
        const backToTopButton = document.getElementById('backToTop');

        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTopButton.classList.remove('hidden');
            } else {
                backToTopButton.classList.add('hidden');
            }
        });

        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        
        // Gestion de la modale
        const authModal = document.getElementById('auth-modal');
        const loginButton = document.getElementById('login-button');
        const signupButton = document.getElementById('signup-button');
        const modalLoginTab = document.getElementById('modal-login-tab');
        const modalSignupTab = document.getElementById('modal-signup-tab');
        const modalLoginForm = document.getElementById('modal-login-form');
        const modalSignupForm = document.getElementById('modal-signup-form');

        // Ouvrir modale de connexion
        loginButton.addEventListener('click', () => {
            authModal.classList.remove('hidden');
            setTimeout(() => {
                authModal.classList.add('modal-open');
            }, 10);
            modalLoginTab.classList.add('active');
            modalSignupTab.classList.remove('active');
            modalLoginForm.classList.remove('hidden');
            modalSignupForm.classList.add('hidden');
        });

        // Ouvrir modale d'inscription
        signupButton.addEventListener('click', () => {
            authModal.classList.remove('hidden');
            setTimeout(() => {
                authModal.classList.add('modal-open');
            }, 10);
            modalSignupTab.classList.add('active');
            modalLoginTab.classList.remove('active');
            modalSignupForm.classList.remove('hidden');
            modalLoginForm.classList.add('hidden');
        });

        // Fermer la modale
        authModal.addEventListener('click', (e) => {
            if (e.target === authModal) {
                authModal.classList.remove('modal-open');
                setTimeout(() => {
                    authModal.classList.add('hidden');
                }, 300);
            }
        });

        // Gestion des onglets
        modalLoginTab.addEventListener('click', () => {
            modalLoginTab.classList.add('active');
            modalSignupTab.classList.remove('active');
            modalLoginForm.classList.remove('hidden');
            modalSignupForm.classList.add('hidden');
        });

        modalSignupTab.addEventListener('click', () => {
            modalSignupTab.classList.add('active');
            modalLoginTab.classList.remove('active');
            modalSignupForm.classList.remove('hidden');
            modalLoginForm.classList.add('hidden');
        });

        // Sélection de type de compte pour inscription
        const signupTypes = document.querySelectorAll('#signup-account-types .account-type');
        signupTypes.forEach(type => {
            type.addEventListener('click', () => {
                signupTypes.forEach(t => t.classList.remove('selected'));
                type.classList.add('selected');
            });
        });

        // Sélection de type de compte pour connexion
        const loginTypes = document.querySelectorAll('#login-account-types .account-type');
        loginTypes.forEach(type => {
            type.addEventListener('click', () => {
                loginTypes.forEach(t => t.classList.remove('selected'));
                type.classList.add('selected');
            });
        });

        //selection de type de compte
        const btn = document.getElementById('select-btn');
        const options = document.getElementById('select-options');
        const hiddenInput = document.getElementById('account-type-hidden');
        const selected = document.getElementById('selected-option');

        btn.addEventListener('click', () => {
            options.classList.toggle('hidden');
        });

        document.querySelectorAll('#select-options .option').forEach(option => {
            option.addEventListener('click', () => {
                selected.innerHTML = option.innerHTML;
                hiddenInput.value = option.getAttribute('data-value');
                options.classList.add('hidden');
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const closeMenuButton = document.getElementById('close-menu');
            const mobileMenu = document.getElementById('mobile-menu');
            
            // Ouvrir le menu mobile
            mobileMenuButton.addEventListener('click', function() {
                mobileMenu.classList.add('open');
                mobileMenuButton.classList.add('open');
                document.body.style.overflow = 'hidden'; // Empêcher le défilement
            });
            
            // Fermer le menu mobile
            closeMenuButton.addEventListener('click', function() {
                mobileMenu.classList.remove('open');
                mobileMenuButton.classList.remove('open');
                document.body.style.overflow = ''; // Rétablir le défilement
            });
            
            // Fermer le menu en cliquant à l'extérieur
            document.addEventListener('click', function(event) {
                if (!mobileMenu.contains(event.target) && !mobileMenuButton.contains(event.target) && mobileMenu.classList.contains('open')) {
                    mobileMenu.classList.remove('open');
                    mobileMenuButton.classList.remove('open');
                    document.body.style.overflow = '';
                }
            });
        });

        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const closeMenu = document.getElementById('close-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.remove('translate-x-full');
        });

        closeMenu.addEventListener('click', () => {
            mobileMenu.classList.add('translate-x-full');
        });
        
        // Gestion du thème sombre/clair
        const themeToggle = document.getElementById('themeToggle');
        const themeToggleMobile = document.getElementById('themeToggleMobile');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');
        const sunIconMobile = document.getElementById('sunIconMobile');
        const moonIconMobile = document.getElementById('moonIconMobile');
        const htmlElement = document.documentElement;

        // Vérifier la préférence utilisateur ou le localStorage
        const currentTheme = localStorage.getItem('theme') || 'light';
        
        if (currentTheme === 'dark') {
            htmlElement.classList.add('dark');
            sunIcon.classList.add('hidden');
            moonIcon.classList.remove('hidden');
            sunIconMobile.classList.add('hidden');
            moonIconMobile.classList.remove('hidden');
        } else {
            htmlElement.classList.remove('dark');
            sunIcon.classList.remove('hidden');
            moonIcon.classList.add('hidden');
            sunIconMobile.classList.remove('hidden');
            moonIconMobile.classList.add('hidden');
        }

        // Écouter le clic sur le bouton desktop
        themeToggle.addEventListener('click', () => {
            toggleTheme();
        });
        
        // Écouter le clic sur le bouton mobile
        themeToggleMobile.addEventListener('click', () => {
            toggleTheme();
        });
        
        function toggleTheme() {
            htmlElement.classList.toggle('dark');
            
            if (htmlElement.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
                sunIconMobile.classList.add('hidden');
                moonIconMobile.classList.remove('hidden');
            } else {
                localStorage.setItem('theme', 'light');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
                sunIconMobile.classList.remove('hidden');
                moonIconMobile.classList.add('hidden');
            }
        }
    </script>
